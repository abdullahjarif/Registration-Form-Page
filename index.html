<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend><h1 title="Registration Here">Registration Form</h1></legend>

            <fieldset>
                <legend>General Information</legend>
        
                    <label for="fname"><b>First Name:</b></label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name">
                    <br><br>

                    <label for="lname"><b>Last Name: </b></label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name">
                    <br><br>

                    <label for="dob"><b>Date of Birth: </b></label>
                    <input type="date" name="dob" id="dob">
                    <br><br>
            
                    <label for="gender"><b>Gender: </b></label>
                    <input type="radio" name="gender" id="gender" value="male" autofocus>
                    <label for="male" >Male</label>

                    <input type="radio" name="gender" id="gender" value="female">
                    <label for="female">Female</label>
                    <br><br>
            
                    <label for="father"><b>Father's Name: </b></label>
                    <input type="text" name="father" id="father" placeholder="Father's Name">
                    <input type="file" multiple>
                    <br><br>

                    <label for="mother"><b>Mother's Name: </b></label>
                    <input type="text" name="mother" id="mother" placeholder="Mother's Name">
                    <br><br>

                    <label for="bgroup"><b>Blood Group: </b></label>
                    <select>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                    <br><br>

                    <label for="religion"><b>Religion: </b></label>
                    <select>
                        <option>Islam</option>
                        <option>Hinduism</option>
                        <option>Buddhism</option>
                        <option>christian</option>
                        <option>Jainism</option>
                    </select>
                    <br><br>
                
            </fieldset>
            <br>

            <fieldset>
                <legend>Contact Information</legend>

                <label for="email"><b>Email: </b></label>
                <input type="email" name="email" id="email" placeholder="Ex- abc@gmail.com">
                <br><br>

                <label for="phone"><b>Phone Number: </b></label>
                <input type="email" name="phone" id="phone" placeholder="Ex- 018xxxxxxxx">
                <br><br>
                
                <label for="website"><b>Website: </b></label>
                <input type="text" name="website" id="website">
                <br><br>

                <label for="address"><b>Adress: </b></label>
                <fieldset>
                    <legend>Present Adress</legend>
                    <select>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>Canada</option>
                        <option>Sri Lanka</option>
                        <option>UAE</option>
                    </select>
                    <select>
                        <option>Dhaka</option>
                        <option>Delhi</option>
                        <option>Karachi</option>
                        <option>Ontario</option>
                        <option>Colombo</option>
                        <option>Abu Dhabi</option>
                    </select>
                    <br><br>
                    <textarea rows="10" cols="40" placeholder="Road/Street City"></textarea>
                    <br>
                    <input type="number" placeholder="Post Code">
                </fieldset>
            </fieldset>
            <br>
            
            <fieldset>
                <legend>Account Information</legend>

                <label for="uname"><b>Username: </b></label>
                <input type="text" name="uname" id="uname">
                <br><br>

                <label for="password"><b>Password: </b></label>
                <input type="password" name="password" id="password">
                <br><br>

                <label for="conpass"><b>Confirm Password: </b></label>
                <input type="password" name="conpass" id="conpass">
                <br><br>

            </fieldset>
            <br>
            <button>Submit</button>
            <button>Reset</button>
        </fieldset>    
    </form>
</body>

</html>
